language: rust
sudo: required
os:
- linux
- osx
rust:
- stable
services:
- docker
before_deploy:
  - bash build-release.sh ${DOCKER_USERNAME} echo-server ${TRAVIS_TAG}-${TRAVIS_OS_NAME}
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "echo-server-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.*"
    on:
      repo: up9cloud/rust-echo-server
      rust: stable
      tags: true
      branch: master
  - provider: script
    script: bash docker-push.sh ${DOCKER_USERNAME} echo-server
    on:
      repo: up9cloud/rust-echo-server
      branch: master
      tags: true
